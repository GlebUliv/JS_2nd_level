<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Navigation Exaple</title>
    <style>
        ul {
            margin: 0;
            padding: 100px;
            background-color: #eee;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            font-size: 20px;
            text-decoration: none;
            color: #222;
        }

        a.active {
            color: orange;

        }
    </style>
</head>

<body>

    <nav id="menu">
        <ul>
            <li><a href="#" class="anchor">First</a></li>
            <li><a href="#" class="anchor active">Second</a></li>
            <li><a href="#" class="anchor">Third</a></li>
            <li><a href="#" class="anchor">Fourth</a></li>
            <li><a href="#" class="anchor">Fifth</a></li>
        </ul>
    </nav>


    <script src="navigation.js">
        
    </script>

</body>

</html>
